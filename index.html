      <div class="redline"></div>
    <!-- hero section -->
    <div class="social-links">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-md-offset-10">
            <div class="social-links-container">
              <i class="fa fa-facebook"></i>
              <i class="fa fa-instagram"></i>
              <i class="fa fa-twitter"></i>
              <i></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="hero">
        <div class="hero-img baf">
          <div class="hero-title">
            <h1 class="text-right">YEEZY<span>toronto flagship store</span></h1>
            <div class="bg-big-text">TO</div>
          </div>
        </div>
    </section>
    <!-- end of hero section -->
    <!-- tour section -->
    <section id="tour">
      <div class="large-bg-image large-bg-image--pablo">
        <img src="images/pablo-bg.jpg" alt="tour-bg">
      </div>
      <div class="container wrapper">
        <div class="row">
          <div class="col-md-6 col-md-offset-1">
            <h1 class="section__title text-right">Pablo Tour</h1>
            <p class="text-right">hoodies / ls tees / ss tees / hats</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="pablo-images">
              <img  src="images/pablo_lrg.jpg" alt="pablo-lg">
              <img  src="images/pablo_sml-f.jpg" alt="pablo-sm">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of tour section -->


    <!-- products section -->
    <section id="products">
      <div class="products-bg-image large-bg-image large-bg-image--products">
        <img src="images/productKanye.jpg" alt="">
      </div>
      <div class="container wrapper">
        <div class="row">
          <h3 class="section__title text-center">hats clothing footwear + more</h3>
        </div>
        <div class="products text-center">
          <div class="row">
            <div class="col-md-4">
              <div class="product">
                <div class="product__image">
                <img src="images/hat.png" alt="yeezy hat">
                </div>
                <p class="product__title">yeezy szn 3 hat</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="product">
                <div class="product__image">
                <img src="images/boost.png" alt="boost 350">
                </div>
                <p class="product__title">yeezy boost 350</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="product">
                <div class="product__image">
                <img src="images/jacket.png" alt="yeezy jacket">
                </div>
                <p class="product__title">pablo coach jacket</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of products section -->
  <!-- contact -->
  <section id="contact" class="contact">
    <div class="toronto_text_bg_big">Toronto</div>
    <div class="container wrapper">
      <div class="row">
      <div class="contact-info text-center">
        <h2 class="contact__title">visit the shop</h2>
        <ul class="contact__address">
          <li>1111 Queen St E</li>
          <li>Toronto, On</li>
          <li>m4f 3e3</li>
        </ul>
      </div>
     </div>
     <div class="row">
       <div class="col-md-6 col-md-offset-3">
         <div class="map-container">
           <div id="map"></div>
         </div>
       </div>
     </div>
    </div>
  </section>
  <!-- end of contact -->

      <div class="social baf">
        <div class="container wrapper">
          <h2 class="text-light text-center">stay connected</h2>
          .<div class="row">
            <div class="col-md-6">
              <!-- twitter feed -->
            <a class="twitter-timeline"
            data-theme="dark"
            data-link-color="#F5F8FA"
            data-chrome="transparent"
            href="https://twitter.com/yeezyto">Tweets by yeezyto</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <!-- end of twitter feed -->
            </div>
            <div class="col-md-6">
              <!-- facebook-pages section begins -->
              <div class="fb-page"
              data-href="https://www.facebook.com/Yeezy-to-2112533635638545/"

              data-width="500px"
              data-tabs="messages"
              data-adapt-container-width="true"
              data-hide-cover="false"

              <!-- facebook-pages section ends -->
            </div>
          </div>
        </div>
      </div>

        <img src="images/yeezy.svg" alt="">
      </div> -->
    </div>
  </footer>
